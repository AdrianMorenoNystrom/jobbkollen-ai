<mat-button-toggle-group
  class="language-toggle"
  [value]="i18n.language()"
  (change)="setLanguage($event.value)"
  [attr.aria-label]="'aria.languageToggle' | t"
>
  @for (language of languages; track language.value) {
    <mat-button-toggle [value]="language.value">
      {{ language.label }}
    </mat-button-toggle>
  }
</mat-button-toggle-group>
