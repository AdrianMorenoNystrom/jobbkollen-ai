<mat-sidenav-container class="shell">
  <mat-sidenav
    #drawer
    class="shell__sidenav"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="!(isHandset$ | async)"
  >
    <div class="shell__brand">
      <mat-icon aria-hidden="true">work</mat-icon>
      <span class="shell__brand-text">JobbKollen</span>
    </div>
    <mat-nav-list>
      @for (item of navItems; track item.link) {
        <a
          mat-list-item
          [routerLink]="item.link"
          routerLinkActive="active"
          (click)="closeIfHandset(drawer)"
        >
          <mat-icon matListItemIcon aria-hidden="true">{{ item.icon }}</mat-icon>
          <span matListItemTitle>{{ item.label | t }}</span>
        </a>
      }
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <mat-toolbar color="primary" class="shell__toolbar">
      @if (isHandset$ | async) {
        <button
          mat-icon-button
          type="button"
          (click)="drawer.toggle()"
          aria-label="Open navigation menu"
        >
          <mat-icon>menu</mat-icon>
        </button>
      }
      <span class="shell__title">JobbKollen</span>
      <span class="shell__spacer"></span>
      <app-language-toggle />
    </mat-toolbar>

    <main class="shell__content">
      <router-outlet></router-outlet>
    </main>
  </mat-sidenav-content>
</mat-sidenav-container>
