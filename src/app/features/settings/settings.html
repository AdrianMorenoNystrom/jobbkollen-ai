<div class="settings">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ 'settings.title' | t }}</mat-card-title>
      <mat-card-subtitle>{{ 'settings.subtitle' | t }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ 'settings.placeholder' | t }}</p>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-stroked-button type="button" (click)="signOut()">
        {{ 'menu.signOut' | t }}
      </button>
      <button mat-flat-button color="primary">{{ 'common.save' | t }}</button>
    </mat-card-actions>
  </mat-card>
</div>
