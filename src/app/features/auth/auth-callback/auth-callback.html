<div class="auth-callback">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ 'app.name' | t }}</mat-card-title>
      <mat-card-subtitle>{{ 'auth.callbackTitle' | t }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <div class="auth-callback__status" aria-live="polite">
        <mat-progress-spinner diameter="32" mode="indeterminate"></mat-progress-spinner>
        <p>{{ 'auth.callbackWait' | t }}</p>
      </div>
    </mat-card-content>
  </mat-card>
</div>
