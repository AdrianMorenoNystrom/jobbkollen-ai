<h2 mat-dialog-title>{{ 'jobs.notes.title' | t }}</h2>
<mat-dialog-content>
  <p class="job-notes__meta">
    {{ data.title }}
    @if (data.company) {
      <span>Â· {{ data.company }}</span>
    }
  </p>
  <mat-form-field appearance="outline" class="job-notes__field">
    <mat-label>{{ 'jobForm.notesLabel' | t }}</mat-label>
    <textarea matInput rows="6" [formControl]="notesControl"></textarea>
    <mat-hint>{{ 'jobForm.notesHint' | t }}</mat-hint>
  </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-stroked-button type="button" [mat-dialog-close]="undefined" [disabled]="isSaving">
    {{ 'common.cancel' | t }}
  </button>
  <button mat-flat-button color="primary" type="button" (click)="save()" [disabled]="isSaving">
    @if (isSaving) {
      <mat-progress-spinner diameter="18" mode="indeterminate"></mat-progress-spinner>
    } @else {
      {{ 'common.save' | t }}
    }
  </button>
</mat-dialog-actions>
