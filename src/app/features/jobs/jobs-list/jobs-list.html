<div class="jobs-list">
  <div class="jobs-list__header">
    <div>
      <h2>Jobb</h2>
      <p>Översikt över dina ansökningar.</p>
    </div>
    <a mat-flat-button color="primary" routerLink="/app/jobs/new">
      <mat-icon aria-hidden="true">add</mat-icon>
      Skapa jobb
    </a>
  </div>

  <div class="jobs-list__grid">
    @for (job of sampleJobs; track job.title) {
      <mat-card>
        <mat-card-header>
          <mat-card-title>{{ job.title }}</mat-card-title>
          <mat-card-subtitle>{{ job.company }} · {{ job.location }}</mat-card-subtitle>
        </mat-card-header>
        <mat-card-content>
          <p>Status: {{ job.status }}</p>
        </mat-card-content>
        <mat-card-actions align="end">
          <a mat-button color="primary" routerLink="/app/jobs/1/edit">Redigera</a>
        </mat-card-actions>
      </mat-card>
    }
  </div>
</div>
