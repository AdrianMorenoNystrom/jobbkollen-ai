<div class="job-form">
  <mat-card>
    <mat-card-header>
      <mat-card-title>{{ 'jobForm.title' | t }}</mat-card-title>
      <mat-card-subtitle>{{ 'jobForm.subtitle' | t }}</mat-card-subtitle>
    </mat-card-header>
    <mat-card-content>
      <p>{{ 'jobForm.placeholder' | t }}</p>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-stroked-button routerLink="/app/jobs">{{ 'common.cancel' | t }}</button>
      <button mat-flat-button color="primary">{{ 'common.save' | t }}</button>
    </mat-card-actions>
  </mat-card>
</div>
